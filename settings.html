<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Settings</title>
    <link rel="stylesheet" href="settings-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="light-mode">
    
    <aside class="sidebar" id="sidebar">
        <div class="logo">Veritas Finance</div>
        <nav class="main-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
            <a href="account.html" class="nav-item"><i class="fas fa-wallet"></i> Accounts</a>
           <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i> Investments</a>
             <a href="transfer.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transfers</a>
             <a href="statement.html" class="nav-item"><i class="fas fa-file-invoice"></i> Statements</a>
           <a href="#" class="nav-item active"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        
        <div class="sidebar-footer">
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </label>
        </div>
    </aside>

    <main class="settings-content" id="settings-content">
        
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <div class="page-header">
                <h1>App Settings</h1>
                <p>Manage your profile, security, and preferences.</p>
            </div>
        </header>

        <div class="mobile-menu-overlay" id="mobile-menu-overlay">
           <div class="mobile-menu-inner">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i> Accounts</a>
                <a href="transfers.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transfers</a>
                <a href="investments.html" class="nav-item active"><i class="fas fa-chart-line"></i> Investments</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
                <button class="close-btn" id="close-mobile-menu"><i class="fas fa-times"></i> Close</button>
            </div>
        </div>

        <div class="settings-grid">
            
            <details class="settings-card scroll-animate" open>
                <summary class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Account & Profile</h2>
                </summary>
                <div class="card-content">
                    <div class="setting-item">
                        <label>Name</label>
                        <input type="text" value="" disabled>
                        <button class="edit-btn cta-button secondary small"><i class="fas fa-edit"></i> Edit</button>
                    </div>
                    <div class="setting-item">
                        <label>Email</label>
                        <input type="email" value="" disabled>
                        <button class="edit-btn cta-button secondary small"><i class="fas fa-edit"></i> Edit</button>
                    </div>
                    <div class="setting-item">
                        <label>Primary Currency</label>
                        <select>
                            <option>USD ($)</option>
                            <option>EUR (€)</option>
                            <option>GBP (£)</option>
                        </select>
                    </div>
                </div>
            </details>

            <details class="settings-card scroll-animate">
                <summary class="card-header">
                    <i class="fas fa-lock"></i>
                    <h2>Security</h2>
                </summary>
                <div class="card-content">
                    <div class="setting-item switch-item">
                        <label>Two-Factor Authentication (2FA)</label>
                        <label class="toggle-switch small-switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item switch-item">
                        <label>Biometric Login (Face ID/Fingerprint)</label>
                        <label class="toggle-switch small-switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <button class="cta-button primary large"><i class="fas fa-key"></i> Change Password</button>
                    </div>
                </div>
            </details>

            <details class="settings-card scroll-animate">
                <summary class="card-header">
                    <i class="fas fa-bell"></i>
                    <h2>Notifications</h2>
                </summary>
                <div class="card-content">
                    <div class="setting-item switch-item">
                        <label>Alert on Large Transactions (> $500)</label>
                        <label class="toggle-switch small-switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item switch-item">
                        <label>Weekly Summary Email</label>
                        <label class="toggle-switch small-switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item switch-item">
                        <label>Marketing & Offers</label>
                        <label class="toggle-switch small-switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </details>

        </div>
        
        <footer class="app-info scroll-animate">
            <p>Veritas Finance Mobile App v1.5 | <a href="#">Privacy Policy</a></p>
            <button class="cta-button negative"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // --- 1. Dark Mode Toggle Logic (Reused) ---
    const toggleSwitch = document.getElementById('darkModeToggle');
    const body = document.body;

    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme) {
        body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
            toggleSwitch.checked = true;
        }
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        body.classList.add('dark-mode');
        toggleSwitch.checked = true;
    } else {
        body.classList.add('light-mode');
    }

    toggleSwitch.addEventListener('change', function() {
        if (this.checked) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    });

    // --- 2. Mobile Menu Toggle Logic (Reused) ---
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
    const closeMobileMenuBtn = document.getElementById('close-mobile-menu');

    const toggleMobileMenu = () => {
        mobileMenuOverlay.classList.toggle('visible');
    };

    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    closeMobileMenuBtn.addEventListener('click', toggleMobileMenu);
    mobileMenuOverlay.addEventListener('click', (e) => {
        if (e.target === mobileMenuOverlay) {
            toggleMobileMenu();
        }
    });

    // --- 3. Scroll Animation Logic (Reused) ---
    const isElementInViewport = (el) => {
        const rect = el.getBoundingClientRect();
        return (
            rect.top <= (window.innerHeight || document.documentElement.clientHeight) - 100 &&
            rect.bottom >= 0
        );
    };

    const handleScrollAnimation = () => {
        const elementsToAnimate = document.querySelectorAll('.scroll-animate');
        elementsToAnimate.forEach(el => {
            if (isElementInViewport(el) && !el.classList.contains('active')) {
                el.classList.add('active');
            }
        });
    };

    window.addEventListener('scroll', handleScrollAnimation);
    handleScrollAnimation();
});
    </script>
</body>
</html>
